<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./app.css">
    <title>Awesome Food Ordering App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.12.0/underscore-min.js" type="text/javascript"></script>
    <script src = "./data.js"></script>
    <script src="./app.js"></script>
    

</head>

<body>
    <h3>Food Ordering App</h3>
    <div class="mainWindow">
        <div class="searchBox">
           <i class="fa fa-search icon"> 
            </i>  
            <input type ="search" class="searchTextBox" id="searchText" placeholder="Search Restaurants" onkeyup="debounceSearch()">
            <select id = "filter" onchange="sortRestaurant();">            
              <option value ="rating">Rating</option>
              <option value="distance">Distance</option>
              <option value="eta">ETA</option>
            </select>
        </div> 
        <hr>
        <div class="panel-body body-panel">
            <div class="row">
             </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
